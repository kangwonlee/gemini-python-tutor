name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip' # caching pip dependencies

    - name: Install dependencies  
      run: python -m pip install --upgrade pip && python -m pip install -r requirements.txt

    - name: Run tests
      run: python3 -u -m pytest tests/

    - name: Verify that the Docker image for the action builds
      run: docker build . --file Dockerfile

    - name: Integration test
      id: integration
      uses: ./
      with:
        input-one: something
        input-two: true
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

    - name: Output the outputs of the integration test of the action
      run: |
        echo "output-one = ${{ steps.integration.outputs.output-one }}"
        echo "output-two = ${{ steps.integration.outputs.output-two }}"

    - name: Verify integration test results
      run: python3 -u -m unittest tests/integration.py
