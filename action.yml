# Make sure to change the action name here (must be unique).
# Update the rest as needed.
name: 'gemini-tutor'
description: 'Gemini Tutor for Github Classroom Assignments'
branding: # Look at documentation for branding options/requirements. These are my favorites.
  icon: 'book-open'
  color: 'green'
inputs:
  report-files:  
    description: 'Comma-separeted list of json report file paths'
    required: false
    default: 'report.json'
outputs:
  output-one:
    description: 'Description of output-one'
  output-two:
    description: 'Description of output-two'	
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.input-one }}
    - ${{ inputs.input-two }}
